# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Continuous Integration

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    # Environment variables for CI build
    # Note: These are dummy values only for passing the build process
    # Real secrets should NEVER be committed to the repository
    # For production, use GitHub Secrets or other secure storage
    env:
      BETTER_AUTH_SECRET: "dummy_secret_for_ci"
      GITHUB_CLIENT_ID: "dummy_client_id"
      GITHUB_CLIENT_SECRET: "dummy_client_secret"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4

      - run: npm install
      - run: npm run build --if-present
      - run: npm test
